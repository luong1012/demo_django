{% extends "pages/base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
{% for post in Post %}
    <h4>{{post.date|date:"d-m-Y"}}<a href='/blog/{{post.id}}'>{{post.title}}</a></h4>
    <image src='{{post.image.url}}' with='500px' height='300px' />
{% endfor %}
<br/>
{% if page_obj.has_next %}
    <a href="{{request.path}}?page={{page_obj.next_page_number}}">Tiáº¿p theo</a>
{% endif %}
{% endblock %}
